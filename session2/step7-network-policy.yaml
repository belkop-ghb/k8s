apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mariadb-np
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: mariadb
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          access: mariadb
          stage: production
    ports:
    - protocol: TCP
      port: 3306


